<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="navbar">
        <div id="navleft">
            <div id="fistlogo"></div>
            <p>&#9662;</p>
            <img id="logo" src="riot-assets/logo.png" alt="riot logo">
            <p>WHO WE ARE</p>
            <p>WORK WITH US</p>
            <p>NEWS</p>
        </div>
        <div id="search">
            <input type="text" name="" id="navright" placeholder="SEARCH">
            <i class="fa fa-search"></i>
        </div>
    </div>
    <div id="header"></div>
    <div id="games">
        <img src="riot-assets/lol-key-art-2021-1920x1080-article-banner.jpg" alt="lol">
        <img src="riot-assets/tft-riot-site-card.jpg" alt="tft">
        <img src="riot-assets/wr-banner-ziggs-nov.jpg" alt="wr">
        <img src="riot-assets/lor-key-art.jpg" alt="lor">
        <img src="riot-assets/riot-games-1920x1080-valorant-asset.jpg" alt="valorant">
    </div>
    <div id="forge">
        <div id="info">
            <h1>Riot Forge</h1>
            <p>We're a publisher working with talented and experienced third party developers to bring awesome new League of Legends games to players of all types.</p>
            <button>/ Learn more</button>
        </div>
        <img src="riot-assets/riotgamescom-forge.jpg" alt="">
    </div>
    <div id="footer"></div>
</body>
</html>
